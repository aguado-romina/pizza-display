<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Display</title>
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza__hero">
        <img
          src="https://images.unsplash.com/photo-1607290817806-e93c813ff329?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt="Pizza"
          class="pizza__img"
        />
      </div>
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">Pizza Vegetale</h1>
          <div class="pizza__tag pizza__tag--1">#vegetarian</div>
          <div class="pizza__tag pizza__tag--2">#italian</div>
        </div>
        <p class="pizza__description">
          Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and
          original italian tomato sauce.
        </p>
        <div class="pizza__details">
          <p class="pizza__detail"><span class="emoji">üçï</span>850 kcal</p>
          <p class="pizza__detail"><span class="emoji">‚è±</span>30 min</p>
          <p class="pizza__detail"><span class="emoji">‚≠êÔ∏è</span>4.7 / 5</p>
        </div>
      </div>

      <div class="pizza__price">$11.99</div>
    </figure>
  </body>
</html>
